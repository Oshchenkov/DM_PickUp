<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DM PickUp - SignUp blue version</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="v_blue">
	<section class="signUp-section">
		<div class="signUp-section__container container">
			<div class="signUp-contentBlock">
				<div class="signUp-contentBlock__logoBlock">
					<a href="/" class="main-logo signUp-contentBlock__logoBlock-logoLink">
						<img src="images/dm-MainLogo_blue.png" alt="DM PickUp logo" class="main-logo__img">
					</a>
				</div>
				<div class="signUp-contentBlock__titleBlock">
					<div class="signUp-contentBlock__titleBlock-text">
						Join our 14,000 active users and start
						reaching out to girls on insta today...
					</div>
				</div>
				<div class="signUp-contentBlock__inputsBlock">
					<div class="signUp-contentBlock__inputsBlock-row row signUpBlock">
						
						<div class="col-6 signUpBlock-col">
							<label for="firstName" class="signUpBlock-col__label">
								First name*
							</label>
							<input type="text" name="firstName" id="firstName" class="signUpBlock-col__input" >
						</div>

						<div class="col-6 signUpBlock-col">
							<label for="lastName" class="signUpBlock-col__label">
								Last name*
							</label>
							<input type="text" name="lastName" id="lastName" class="signUpBlock-col__input" >
						</div>

						<div class="col-6 signUpBlock-col">
							<label for="email" class="signUpBlock-col__label">
								Email*
							</label>
							<input type="email" name="email" id="email" class="signUpBlock-col__input" >
						</div>

						<div class="col-6 signUpBlock-col">
							<label for="password" class="signUpBlock-col__label">
								Password*
							</label>
							<input type="text" name="password" id="password" class="signUpBlock-col__input" >
						</div>
						
					</div>
				</div>
				<div class="signUp-contentBlock__btnBlock">
					<a href="#" class="mainBtn mainBtn_size_long signUp-contentBlock__btnBlock-btn">
						Start free 3-day trial
					</a>
				</div>
			</div>
			<div class="signUp-imageBlock">
				<img src="images/dm_regPage_collage.png" alt="image signUp" class="signUp-imageBlock__img">
				<div class="accentBorder accentBorder_signUpPage accentBorder_signUpPage_1"></div>
				<div class="accentBorder accentBorder_signUpPage accentBorder_signUpPage_2"></div>
				<div class="accentBorder accentBorder_signUpPage accentBorder_signUpPage_3"></div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="js/scripts.min.js"></script>
</body>

</html>
